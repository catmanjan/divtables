<!doctype html>
<html>
	<head>
		<title>divtables</title>
		<link href="divtables.css" media="all" rel="stylesheet" />
	</head>
	<body>
		<h1>tables</h1>
		<p>
			<table>
				<tr>
					<th></th>
					<th>Apples</th>
					<th>Bananas</th>
					<th>Pears</th>
				</tr>
				<tr>
					<th>Apples</th>
					<td>-</td>
					<td>Yes</td>
					<td>No</td>
				</tr>
				<tr>
					<th>Bananas</th>
					<td>Yes</td>
					<td>-</td>
					<td>Maybe</td>
				</tr>
				<tr>
					<th>Pears</th>
					<td>No</td>
					<td>Yes</td>
					<td>-</td>
				</tr>
			</table>
		</p>
		<h1>divtables</h1>
		<div class="table">
			<div class="tr">
				<div class="th"></div>
				<div class="th">Apples</div>
				<div class="th">Bananas</div>
				<div class="th">Pears</div>
			</div>
			<div class="tr">
				<div class="th">Apples</div>
				<div class="td">-</div>
				<div class="td">Yes</div>
				<div class="td">No</div>
			</div>
			<div class="tr">
				<div class="th">Bananas</div>
				<div class="td">Yes</div>
				<div class="td">-</div>
				<div class="td">Maybe</div>
			</div>
			<div class="tr">
				<div class="th">Pears</div>
				<div class="td">No</div>
				<div class="td">Yes</div>
				<div class="td">-</div>
			</div>
		</div>
	</body>
</html>
